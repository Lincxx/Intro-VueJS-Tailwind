<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Intro to Vue.JS</title>
</head>
<body>
    <div id="app" class="bg-gray-200 h-screen flex flex-col items-center pt-8">
        <h1 class="text-4xl font-thin">
            Welcome to {{ storeName }}
        </h1>
        <ul class="mt-16 w-10/12">
            <li 
                class="bg-white mt-4 p-2 shadow-lg text-gray-800"  
                v-for="product in products" 
            >
                {{ product.qty }} - {{ product.name }}
                <span v-if="product.qty <= 0" class="ml-4 text-red-400 font-bold" >
                    Out of Stock
                </span>
                <button @click="product.qty++" class="bg-green-400 rounded text-white px-2 ml-16">
                    +
                </button >
                <button v-if="product.qty > 0" @click="product.qty--" class="bg-red-400 rounded text-white px-2 ml-1">
                    -
                </button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const app = new Vue({
            el: '#app', 
            data:{
                storeName: 'TheStore' ,
                products: [
                    {
                        id: 0,
                        name: 'Apples',
                        qty: 5
                    },
                    {
                        id: 1,
                        name: 'Oranges',
                        qty: 3
                    },
                    {
                        id: 2,
                        name: 'Tortillas',
                        qty: 0
                    },
                    {
                        id: 3,
                        name: 'T-bone',
                        qty: 9
                    }
                ]        
            }
        })
        
    </script>
</body>
</html>
